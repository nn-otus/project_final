- name: Configure Nginx balancer (HTTP/HTTPS)
  template:
    src: nginx_blnc.conf.j2
    dest: /etc/nginx/sites-available/balancer
  notify: reload nginx

- name: Enable balancer config
  file:
    src: /etc/nginx/sites-available/balancer
    dest: /etc/nginx/sites-enabled/balancer
    state: link

- name: Remove default nginx site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: reload nginx

- name: Configure Keepalived for Balancer VIP
  template:
    src: keepalived_blnc.conf.j2
    dest: /etc/keepalived/keepalived.conf
  notify: restart keepalived

- name: Ensure services are started and enabled
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
  loop:
    - nginx
    - keepalived
