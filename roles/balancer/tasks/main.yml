---
- name: Install nginx and keepalived
  apt:
    name: 
      - nginx
      - keepalived
    state: present
    update_cache: yes

- name: Create SSL directory
  file:
    path: /etc/nginx/ssl
    state: directory
    owner: root
    group: root
    mode: '0700'

- name: Debug point
  debug:
    msg: "I am running this task now!"

- name: Copy real Let's Encrypt certificates # Эти сертификаты остались на старом компе, надо делать новые. Пока - самоподписанные
  copy:
    src: "{{ item }}"
    dest: "/etc/nginx/ssl/{{ item }}"
    owner: root
    group: root
    mode: '0600'
  loop:
    - fullchain.pem
    - privkey.pem
  notify: reload nginx

